apiVersion: v1
kind: Service
metadata:
  name: {{ include "azure-billing-exporter.fullname" . }}-atfm-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "azure-billing-exporter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
      name: {{ .Values.service.name }}
  selector:
    {{- include "azure-billing-exporter.selectorLabels" . | nindent 4 }}